<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="kanban_style_0_2.css">
</head>

<body>
    <nav>
        <span>Board</span><br>
        <button>&num;kanban</button>
        <button class="btn_not_avail">&num;&hellip;
            <div class="tooltip_container">
                <p class="tooltip_below">Other methodologies are ongoing.</p>
            </div>
        </button>
    </nav>
    <hr>
    <div id="tool_bar">
        <button id="tool_bar_backbone" class="backbone">I</button>
        <button id="btn_add_col" class="btn_not_avail">&plus;col</button>
        <button id="btn_del_card" class="btn_float_right">DEL
            <div class=" tooltip_container">
                <p class="tooltip">Drag the card here to delete it.</p>
            </div>
        </button>
        <button id="btn_undo" class="btn_float_right btn_not_avail">&#x238c;
            <div class="tooltip_container">
                <p class="tooltip">Undo</p>
            </div>
        </button>
    </div>
    <hr>
    <ul id="kanban_board">
        <li id="col_requested" class="col">
            <div class="col_header">
                <span class="col_title">Requested</span>
                <button class="btn_add_card">&plus;</button>
            </div>
            <div class="card_zone">
                <div id="card3" class="card" draggable="true">
                    <div class="card_header">
                        <span class="card_num">&num;3</span>
                        <button class="btn_change_content">&hellip;</button>
                    </div>
                    <div class="card_body">
                        <span class="card_content">Drag and drop</span>
                        <span class="card_sub_content">tmr</span>
                    </div>
                </div>
            </div>
        </li>
        <li id="col_in_progress" class="col">
            <div class="col_header">
                <span class="col_title">In progress</span>
                <button class="btn_add_card">&plus;</button>
            </div>
            <div class="card_zone">
                <div id="card2" class="card" draggable="true">
                    <div class="card_header">
                        <span class="card_num">&num;2</span>
                        <button class="btn_change_content">&hellip;</button>
                    </div>
                    <div class="card_body">
                        <span class="card_content">UI</span>
                    </div>
                </div>
            </div>
        </li>
        <li id="col_finished" class="col">
            <div class="col_header">
                <span class="col_title">Finished</span>
                <button class="btn_add_card">&plus;</button>
            </div>
            <div class="card_zone">
                <div id="card1" class="card" draggable="true">
                    <div class="card_header">
                        <span class="card_num">&num;1</span>
                        <button class="btn_change_content">&hellip;</button>
                    </div>
                    <div class="card_body">
                        <span class="card_content">Design</span>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</body>
<script src="kanban_script_0_2.js"></script>

</html>
